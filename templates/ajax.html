<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Table</title>
    <script src="scripts/ajax.js" defer></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="table.html">Táblázat</a></li>
            <li><a href="html5.html">HTML5</a></li>
            <li><a href="chart.html">Chart</a></li>
            <li><a href="ajax.html">Ajax</a></li>
        </ul>
    </nav>
    
    <div id="readDiv"></div>
    
    <h1>Create</h1>
    <div id="createDiv">
        <h2>Create New Record</h2>
        <label for="new-value">Value:</label>
        <input type="text" id="new-value" maxlength="30"><br>
        <label for="new-height">Height:</label>
        <input type="number" id="new-height"><br>
        <button id="createEntry">Create</button>
        <p id="createResult"></p>
    </div>

    <h1>Update</h1>
    <div id="updateDiv">
        <h2>Update Record</h2>
        <label for="idUpd">ID (required):</label>
        <input type="text" id="idUpd"><br>
        <button onclick="getDataForId();">Get Data</button><br>
        <label for="name2">Value (max 30):</label>
        <input type="text" id="name2"><br>
        <label for="city2">Height:</label>
        <input type="text" id="city2"><br>
        <button onclick="update();">Update</button>
        <p id="updateResult"></p>
    </div>

    <h1>Delete</h1>
    <div id="deleteDiv">
        <h2>Delete Result</h2>
        <p id="deleteResult"></p>
    </div>
</body>
</html>
